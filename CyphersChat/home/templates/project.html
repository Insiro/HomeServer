{% load static %}
<!DOCTYPE html>
<html lang="zxx">

  <head>
    <title>Insiro</title>
    <meta charset="UTF-8" />
    <!-- <meta name="description" content="Photo Gallery HTML Template" /> -->
    <!-- <meta name="keywords" content="endGam,gGaming, magazine, html" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tabicon -->
    <!-- <link href="img/favicon.ico" rel="shortcut icon" /> -->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{% static 'home/css/owl.carousel.min.css'%}" />
    <link rel="stylesheet" href="{% static 'home/css/animate.css'%}" />

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="{% static 'home/css/style.css'%}" />
  </head>

  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <!-- Top right elements -->
    <div class="spacial-controls">
      <div class="search-switch"><img src="/static/home/img/search-icon.png" alt="" /></div>
      <div class="nav-switch-warp">
        <div class="nav-switch">
          <div class="ns-bar"></div>
        </div>
      </div>
    </div>
    <!-- Top right elements end -->

    <div class="main-warp">
      <!-- header section -->
      <header class="header-section">
        <div class="header-close">
          <i class="fa fa-times"></i>
        </div>
        <div id="side-bar"></div>
      </header>
      <!-- header section end -->

      <!-- Page section -->
      <div class="page-section gallery-page">
        <ul class="portfolio-filter">
          <li class="filter all active" data-filter="*">All</li>
          {% for kates in kate %}
          <li class="filter" data-filter=".kate-{{kates.id}}">{{kates.name}} </li>
          {% endfor %}
        </ul>
        {% for prl in projectlist %}
        <div class="portfolio-gallery">
          <div class="gallery-item kate-{{prl.kate.id}}" style="text-align:center">
            <h3>{{prl.name}}</h3>
	    {% if prl.icon %}
            <img src="{{prl.icon.url}}" alt="" />
	    {% endif %}
            <div class="hover-links">
              <a href="detail?id={{prl.id}}" class="site-btn sb-light">about</a>
            </div>
          </div>
        </div>
        {% endfor %}
        <div class="portfolio-gallery">
          <div class="gallery-item kate-1" style="text-align:center">
            <h3>test 1</h3>
            <img src="img/gallery/1.jpg" alt="" />
            <div class="hover-links">
              <a href="" class="site-btn sb-light">Next</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Page section end-->
    </div>

    <!-- Search model -->
    <div class="search-model">
      <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">x</div>
        <form action="search" class="search-moderl-form">
          <input type="text" name="kq" id="search-input" placeholder="Search here....." />
        </form>
      </div>
    </div>
    <!-- Search model end -->

    <!--====== Javascripts & Jquery ======-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/home/js/owl.carousel.min.js"></script>
    <script src="/static/home/js/jquery.nicescroll.min.js"></script>
    <script src="/static/home/js/isotope.pkgd.min.js"></script>
    <script src="/static/home/js/imagesloaded.pkgd.min.js"></script>
    <script src="/static/home/js/circle-progress.min.js"></script>
    <script src="/static/home/js/main.js"></script>
    <script>
      $(function () {
        $("#side-bar").load("/static/home/extend_html/side-bar.html", function () {
          document.getElementById("side_project").className = "active";
        });
      });
    </script>
  </body>

</html>
