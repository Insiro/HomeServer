{% load static %}
<!DOCTYPE html>
<html lang="zxx">
    <head>
        <title>Insiro</title>
        <meta charset="UTF-8" />
        <!-- <meta name="description" content="Photo Gallery HTML Template" /> -->
        <!-- <meta name="keywords" content="endGam,gGaming, magazine, html" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- tabicon -->
        <!-- <link href="img/favicon.ico" rel="shortcut icon" /> -->

        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i"
            rel="stylesheet"
        />

        <!-- Stylesheets -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="{% static 'home/css/owl.carousel.min.css'%}"
        />
        <link rel="stylesheet" href="{% static 'home/css/animate.css'%}" />

        <!-- Main Stylesheets -->
        <link rel="stylesheet" href="{% static 'home/css/style.css'%}" />
        <link rel="stylesheet" href="{% static 'home/css/addition.css'%}" />
    </head>

    <body>
        <!-- Top right elements -->
        <div class="spacial-controls">
            <div class="search-switch">
                <img src="/static/home/img/search-icon.png" alt="" />
            </div>
            <div class="nav-switch-warp">
                <div class="nav-switch">
                    <div class="ns-bar"></div>
                </div>
            </div>
        </div>
        <!-- Top right elements end -->

        <div class="main-warp">
            <!-- header section -->
            <header class="header-section">
                <div class="header-close">
                    <i class="fa fa-times"></i>
                </div>
                <div id="side-bar"></div>
            </header>
            <!-- header section end -->

            <!-- Page section -->
            <div class="page-section contact-page">
                <div class="contact-warp">
                    <div class="row">
                        <div class="col-xl-6 p-0">
                            <div class="contact-text">
                                <span>about me</span>
                                <h2>Profile</h2>
                                <p>
                                    will be fill
                                </p>
                                <div class="contact-text">
                                    <h3 class="smalltitle">Usable Languages</h3>
                                    <br>
                                    <p>
                                        {% for language in lang %}
                                        <list>
                                            {{ language.lang }} /
                                        </list>
                                        {% endfor %}
                                    </p>
                                    <h3 class="smalltitle">Skills</h3>
                                    <br>
                                    {% for skill in skills %}
                                    <list>
                                      {% if skill.studying %}
                                        <span>studying</span>
                                        {%endif %}
                                        {{ skill.skillName }}
                                        <br />
                                        {% endfor%}
                                    </list>

                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page section end-->
        </div>

        <!-- Search model -->
        <div class="search-model">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <div class="search-close-switch">x</div>
                <form action="search" class="search-moderl-form">
                    <input
                        type="text"
                        name="kq"
                        id="search-input"
                        placeholder="Search here....."
                    />
                </form>
            </div>
        </div>
        <!-- Search model end -->

        <!--====== Javascripts & Jquery ======-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/static/home/js/owl.carousel.min.js"></script>
        <script src="/static/home/js/jquery.nicescroll.min.js"></script>
        <script src="/static/home/js/isotope.pkgd.min.js"></script>
        <script src="/static/home/js/imagesloaded.pkgd.min.js"></script>
        <script src="/static/home/js/circle-progress.min.js"></script>
        <script src="/static/home/js/main.js"></script>
        <script>
            $(function() {
                $("#side-bar").load(
                    "/static/home/extend_html/side-bar.html",
                    function() {
                        document.getElementById("side_home").className =
                            "active";
                    }
                );
            });
        </script>
    </body>
</html>
