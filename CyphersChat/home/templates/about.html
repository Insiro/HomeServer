{% load static %}
<!DOCTYPE html>
<html lang="zxx">

  <head>
    <title>Insiro</title>
    <meta charset="UTF-8" />
    <!-- <meta name="description" content="Photo Gallery HTML Template" /> -->
    <!-- <meta name="keywords" content="endGam,gGaming, magazine, html" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tabicon -->
    <!-- <link href="img/favicon.ico" rel="shortcut icon" /> -->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{% static 'home/css/owl.carousel.min.css'%}" />
    <link rel="stylesheet" href="{% static 'home/css/animate.css'%}" />

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="{% static 'home/css/style.css'%}" />
    <link rel="stylesheet" href="{% static 'home/css/addition.css'%}" />
  </head>

  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <!-- Top right elements -->
    <div class="spacial-controls">
      <div class="search-switch"><img src="/static/home/img/search-icon.png" alt="" /></div>
      <div class="nav-switch-warp">
        <div class="nav-switch">
          <div class="ns-bar"></div>
        </div>
      </div>
    </div>
    <!-- Top right elements end -->

    <div class="main-warp">
      <!-- header section -->
      <header class="header-section">
        <div class="header-close">
          <i class="fa fa-times"></i>
        </div>
        <div id="side-bar"></div>
      </header>
      <!-- header section end -->

      <!-- Page section -->
      <div class="page-section about-page">
        <div class="about-warp">
          <div class="row">
            <div class="col-xl-7 order-2 order-xl-1">
              <div class="about-text">
                <span>{{ kate }}</span>
                <h2><span><small>{{ id }}</small></span>{{ Dat.name }}</h2>

                <p id="content">
                </p>
              </div>
              <div class="milestones">
                <div class="mileston">
                  <h2>34</h2>
                  <p>mileston</p>
                </div>
              </div>

            </div>
          </div>
          <div class="col-xl-4 offset-xl-1 order-1 order-xl-2 offset-0 pl-0" >
            <div id="carouselIndicator"id="carouselA" class="carousel slide" data-ride="carousel" style="height:350px; width: 200px;">
              <ol class="carousel-indicators" id="carouselIndi">
                <li data-target="#carouselIndicator" data-slide-to="0" class="active"></li>
              </ol>
              <div class="carousel-inner" id="carousels">
                <div class="carousel-item active">
                  <img class="d-block w-100"  src="media/{{ Dat.icon}}" alt=""
                    data-hash="slide-1" />
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselIndicator" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </a>
              <a class="carousel-control-next" href="#carouselIndicator" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Page section end-->
    </div>

    <!-- Search model -->
    <div class="search-model">
      <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">x</div>
        <form action="search" class="search-moderl-form">
          <input type="text" name="kq" id="search-input" placeholder="Search here....." />
        </form>
      </div>
    </div>
    <!-- Search model end -->

    <!--====== Javascripts & Jquery ======-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/home/js/owl.carousel.min.js"></script>
    <script src="/static/home/js/jquery.nicescroll.min.js"></script>
    <script src="/static/home/js/isotope.pkgd.min.js"></script>
    <script src="/static/home/js/imagesloaded.pkgd.min.js"></script>
    <script src="/static/home/js/circle-progress.min.js"></script>
    <script src="/static/home/js/main.js"></script>
    <script>
      $(function () {
        $("#side-bar").load("/static/home/extend_html/side-bar.html");
        $('.carousel').carousel('pause')
      });
      document.getElementById("content").innerHTML = "{{ Dat.context }}".replace('\n', '<br>');
    </script>
    {%for imgs in img%}
    <script>
      document.getElementById("carouselIndi").innerHTML += "<li data-target='#carouselIndicator' data-slide-to='1'></li>";
      document.getElementById("carousels").innerHTML += "<div class='carousel-item'><img class='d-block w-100' src='media/{{ imgs.img }}'data-hash='slide-2' /></div>"
    </script>
    {%endfor%}

  </body>

</html>
